<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Área Administrativa - Site de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <!-- Sidebar -->
            <div class="sidebar col-6 col-lg-2 bg-black p-3 text-bg-dark vh-100">
                <h2>Administração</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listagem.html">Listagem de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil do Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="config.html">Configurações</a>
                    </li>
                </ul>
            </div>
            <!-- Content -->
            <div class="col-12 col-lg-10">
                <!-- Navbar -->
                <div class="row mb-2">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <span class="navbar-brand">Painel Administrativo</span>
                            <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                                <span>hamburguer</span>
                            </button>
                        </div>
                    </nav>
                </div>
                <!-- Conteudo -->
                <div class="row m-3">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 1</h5>
                                <div class="progress" role="progressbar" aria-label="Danger striped example"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%">100%
                                    </div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 2</h5>
                                <div class="progress" role="progressbar" aria-label="Danger striped example"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped bg-success" style="width: 100%">100%
                                    </div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        let toggleMenu = document.getElementById('toggleMenu')
        let sidebar = document.querySelector('.sidebar')

        toggleMenu.addEventListener('click', () => {
            sidebar.classList.toggle('show')
        })
    </script>
</body>

</html>
