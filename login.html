<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Site de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container-fluid">
        <div class="row ">
            <!-- Sidebar -->
            <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0"></div>
            <!-- Content -->
            <div class="col-12 col-lg-10">
                <div class="row mb-2">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <span class="navbar-brand">Login</span>
                            <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                                <span>hamburguer</span>
                            </button>
                        </div>
                    </nav>
                </div>
                <!-- Conteudo -->
                
            </div>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            let toggleMenu = document.getElementById('toggleMenu')
            let sidebar = document.querySelector('.sidebar')

            toggleMenu.addEventListener('click', () => {
                sidebar.classList.toggle('show')
            })
        })
        
    </script>
    </body>
