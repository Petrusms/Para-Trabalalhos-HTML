<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Site de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <!-- Sidebar -->
            <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0"></div>
            <!-- Content -->
            <div class="col-12 col-lg-10">
                <div class="row mb-2">
                    <nav class="navbar navbar-light bg-light p-3">
                        <div class="container-fluid">
                            <a class="navbar-brand">Login</a>
                            <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                    </nav>
                </div>
                <!-- Conteudo -->
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header" style="font-size: 1.5em; padding: 1.25rem;">
                                <i class="bi bi-person-circle"></i> Acesso à Área Administrativa
                            </div>
                            <div class="card-body">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Digite seu email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="senha" class="form-label"><i class="bi bi-lock"></i> Senha</label>
                                        <input type="password" class="form-control" id="senha"
                                            placeholder="Digite sua senha">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="lembrarSenha">
                                        <label class="form-check-label" for="lembrarSenha">Lembrar senha</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>
                                    <hr>
                                    <div class="text-center">
                                        <a href="#">Esqueci minha senha</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let toggleMenu = document.getElementById('toggleMenu');
            let sidebar = document.querySelector('.sidebar');

            toggleMenu.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        });

    </script>
</body>

</html>
