<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Site de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <!-- Sidebar -->
            <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0"></div>
            <!-- Content -->
            <div class="col-12 col-lg-10">
                <div class="row mb-2">
                    <nav class="navbar navbar-light bg-light p-3">
                        <div class="container-fluid">
                            <a class="navbar-brand">Listagem de Produtos</a>
                            <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                    </nav>
                </div>
                <!-- Conteudo -->
                <div class="row m-3">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Preço</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Produto A</td>
                                        <td>R$ 20,00</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i> Editar</button>
                                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Excluir</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Produto B</td>
                                        <td>R$ 35,00</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i> Editar</button>
                                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Excluir</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Produto C</td>
                                        <td>R$ 15,00</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i> Editar</button>
                                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Excluir</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let toggleMenu = document.getElementById('toggleMenu');
            let sidebar = document.querySelector('.sidebar');

            toggleMenu.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        });

    </script>
</body>

</html>
