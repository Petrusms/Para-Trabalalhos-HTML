<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="styles/pagPrincipal.css">
</head>
<body>
    <div class="site">
        <header>
            <div class="conteudo">
                <img class="logo" src="imagens/logo.png" alt="">
                <div class="menus">
                    <ul>
                        <li><div class="fundo-lupa"><a href="#" class="lupa"><i class="bi bi-search"></i></a></div></li>
                        <li><div class="fundo"><a href="" class="icons" target="_blank"><i class="bi bi-instagram"></i></a></div></li>
                        <li><div class="fundo"><a href="" class="icons" target="_blank"><i class="bi bi-linkedin"></i></a></div></li>
                        <li><div class="fundo"><a href="" class="icons" target="_blank"><i class="bi bi-facebook"></i></a></div></li>
                        <li><div class="fundo"><a href="" class="icons" target="_blank"><i class="bi bi-youtube"></i></a></div></li>
                        <li><div class="fundo-blog"><a href="" class="blog" target="_blank">Blog</a></div></li>
                        <div class="flag">
                            <li><a href="#" class="flags"><img src="imagens/pt-br.png" alt=""></a></li>
                            <li><a href="#" class="flags"><img src="imagens/en-us.png" alt=""></a></li>
                            <li><a href="#" class="es"><img src="imagens/es.png" alt=""></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </header>
        <nav class="menu">
                <ul>
                    <li><a href="dadosPessoais.html">Dados pessoais</a></li>
                    <li><a href="agendar.html">Agendar</a></li>
                    <li><a href="barbeiros.html">Barbeiros</a></li>
                    <li><a href="trabalhos.html">Trabalhos</a></li>
                    <li><a href="historico.html">Histórico</a></li>
                    <li>
                        <button id="tema"><i class="bi bi-sun-fill"></i></button>
                        <button id="tema"><i class="bi bi-moon-fill"></i></button>
                    </li>
                </ul>
        </nav>
    </div>
    <main>
    <h1 id="mensagem"></h1>
    <h3>Serviços</h3>
    <div class="services">

        <div class="service-card">
            <img src="imagens/cabelo.png"
                alt="cabelo">
            <a href="#">Cabelo</a>
        </div>
        <div class="service-card">
            <img src="imagens/barba.png"
                alt="barba">
            <a href="#">Barba</a>
        </div>
        <div class="service-card">
            <img src="imagens/sombrancelha.png"
                alt="sobrancelha">
            <a href="#">Sobrancelha</a>
        </div>
        <div class="service-card">
            <img src="imagens/hidratação.png"
                alt="hidratação">
            <a href="#">Hidratação</a>
        </div>
        <div class="service-card">
            <img id="barbaCabelo" src="imagens/barbaCabelo.png"
                alt="barbaCabelo">
            <a href="#">Barba e Cabelo</a>
        </div>
        <div class="service-card">
            <img src="imagens/platinar.png"
                alt="platinar">
            <a href="#">Platinar</a>
        </div>
    </div>

    <button class="reservation-btn"><a href="agendar.html">Reservar Agora</a></button>

    </main>
    <script>
        const nome = localStorage.getItem('nome') || 'Visitante'
        const mensagem = document.getElementById('mensagem')
        mensagem.textContent = `Bem-vindo, ${nome}!`

        const modo = document.querySelectorAll('#tema')
        const agendar = document.querySelector('.reservation-btn')
        const h3 = document.querySelector('h3')
        modo[0].addEventListener('click', () =>{
            document.body.style.backgroundColor = 'white';
            agendar.style.backgroundColor = 'black'
            mensagem.style.color = 'black'
            h3.style.color = 'black'
            localStorage.setItem('backgroundColor', 'white')
        });

        modo[1].addEventListener('click', () =>{
            document.body.style.backgroundColor = 'black';
            agendar.style.backgroundColor = '#464646'
            mensagem.style.color = 'white'
            h3.style.color = 'white'
            localStorage.setItem('backgroundColor', 'black')
        });

    </script>

</body>
