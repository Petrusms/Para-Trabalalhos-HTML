<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Site de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row ">
        <!-- Sidebar -->
        <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0"></div>
        <!-- Content -->
        <div class="col-12 col-lg-10">
            <!-- Navbar -->
            <div class="row mb-2">
                <nav class="navbar navbar-light bg-light p-3">
                    <div class="container-fluid">
                        <a class="navbar-brand">Cadastro de Produtos</a>
                        <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                </nav>
            </div>
            <!-- Conteudo -->
            <div class="row m-3">
                <div id="cadastro-produtos" class="mb-4">
                    <!-- <h2>Cadastro de Produtos</h2> -->
                    <form>
                        <div class="form-group">
                            <label for="nomeProduto">Nome do Produto <i class="bi bi-box-seam"></i></label>
                            <input type="text" class="form-control" id="nomeProduto" required>
                        </div>
                        <div class="form-group">
                            <label for="precoProduto">Preço do Produto <i class="bi bi-tag"></i></label>
                            <input type="number" class="form-control" id="precoProduto" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-plus-square"></i> Cadastrar Produto
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            let toggleMenu = document.getElementById('toggleMenu')
            let sidebar = document.querySelector('.sidebar')

            toggleMenu.addEventListener('click', () => {
                sidebar.classList.toggle('show')
            })
        })

    </script>
</body>
</html>
