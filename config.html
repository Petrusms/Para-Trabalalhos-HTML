<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Site de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <!-- Sidebar -->
            <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0"></div>
            <!-- Content -->
            <div class="col-12 col-lg-10">
                <div class="row mb-2">
                    <nav class="navbar navbar-light bg-light p-3">
                        <div class="container-fluid">
                            <a class="navbar-brand">Configurações</a>
                            <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                    </nav>
                </div>
                <!-- Conteudo -->
                <div class="row m-3">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-gear"></i> Configurações Gerais
                            </div>
                            <div class="card-body">
                                <form id="config-form">
                                    <div class="mb-3">
                                        <label for="tema" class="form-label"><i class="bi bi-sun"></i> Tema do
                                            Site</label>
                                        <select class="form-select" id="tema">
                                            <option value="claro">Claro</option>
                                            <option value="escuro">Escuro</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="idioma" class="form-label"><i class="bi bi-globe"></i> Idioma</label>
                                        <select class="form-select" id="idioma">
                                            <option value="pt-br">Português (Brasil)</option>
                                            <option value="en-us">Inglês (Estados Unidos)</option>
                                            <option value="es">Espanhol</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label"><i class="bi bi-bell"></i> Notificações</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="notificacoesEmail"
                                                checked>
                                            <label class="form-check-label" for="notificacoesEmail">
                                                Receber notificações por email
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="notificacoesSMS">
                                            <label class="form-check-label" for="notificacoesSMS">
                                                Receber notificações por SMS
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Salvar Configurações
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let toggleMenu = document.getElementById('toggleMenu');
            let sidebar = document.querySelector('.sidebar');

            toggleMenu.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        });

    </script>
</body>

</html>
